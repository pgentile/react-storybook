workflow:
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
      when: always

default:
  image: node:lts
  cache: &cache
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
    policy: pull
  before_script:
    - yarn

install:
  - setup
  - build
  - post-validate
  - deploy

install:
  stage: setup
  before_script: []
  script: yarn
  cache:
    <<: *cache
    policy: pull-push

lint:
  stage: build
  script: "yarn ci:validate:lint"

test:
  stage: build
  script: "yarn ci:validate:test"
  artifacts:
    paths:
      - build/coverage

build:
  stage: build
  script: "yarn ci:build"
  artifacts:
    paths:
      - build/storybook

post-validate:
  stage: post-validate
  script: "yarn ci:post-validate"

pages:
  stage: deploy
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
  before_script: []
  cache: {}
  script:
    - "cp -r build/storybook/* public/"
    - "gzip -k -6 $(find public -type f -name '*.js')"
    - "gzip -k -6 $(find public -type f -name '*.css')"
    - "gzip -k -6 $(find public -type f -name '*.html')"
    - "gzip -k -6 $(find public -type f -name '*.svg')"
  artifacts:
    paths:
      - public
