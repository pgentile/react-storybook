image: node:10

stages:
  - setup
  - validate
  - build
  - post-validate
  - deploy

install:
  stage: setup
  script: yarn
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
    policy: push

lint:
  stage: validate
  before_script: &before_script
    - yarn
  script: "yarn ci:validate:lint"
  cache: &cache
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
    policy: pull

test:
  stage: validate
  before_script: *before_script
  script: "yarn ci:validate:test"
  cache: *cache
  artifacts:
    paths:
      - build/coverage

build:
  stage: build
  before_script: *before_script
  script: "yarn ci:build"
  cache: *cache
  artifacts:
    paths:
      - build/storybook

post-validate:
  stage: post-validate
  before_script: *before_script
  script: "yarn ci:post-validate"
  cache: *cache

pages:
  stage: deploy
  before_script: *before_script
  script: "cp -r build/storybook/* public/"
  cache: *cache
  artifacts:
    paths:
      - public
